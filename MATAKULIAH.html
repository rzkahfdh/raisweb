<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MATAKULIAH.css">
    <link rel="icon" href="Nilai.png">
    <title>INPUT DATA</title>
</head>
<body>
    <div class="container">
        <div class="title">ISI DATA MAHASISWA</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input">
                        <span class="details">Nama Mahasiswa</span>
                        <input type="text" placeholder="Masukan Nama Anda" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input">
                        <span class="details">Nim Mahasiswa</span>
                        <input type="text" placeholder="Masukan Nim Anda" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input">
                        <span class="details">Kode Kelas</span>
                        <input type="text" placeholder="Masukan Kelas Anda" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input">
                        <span class="details">Matakuliah</span>
                        <input type="text" placeholder="Masukan Matakuliah " required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input">
                        <span class="details">Tanggal</span>
                        <input type="date">
                    </div>
                </div>
            </form>
        </div>
        <button type="button">Add Data</button>
        <div class="home">
            <a href="MAHASISWA.html"><button type="button"">Kembali</button></a>
        </div>
    </div>
</body>
</html>
